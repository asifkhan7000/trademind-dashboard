<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeMind AI | Dual Bot Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #f8fafc; --card: #fff; --border: #e2e8f0;
            --text: #0f172a; --muted: #94a3b8;
            --accent: #6366f1; --accent-light: #eef2ff;
            --success: #10b981; --success-light: #ecfdf5;
            --danger: #ef4444; --danger-light: #fef2f2;
            --safe: #3b82f6; --safe-light: #eff6ff;
            --aggressive: #f59e0b; --aggressive-light: #fffbeb;
        }
        body { font-family: Inter, sans-serif; background: var(--bg); color: var(--text); font-size: 16px; }
        
        .header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white; padding: 24px 36px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .header h1 { font-size: 28px; font-weight: 800; }
        .header p { opacity: 0.9; margin-top: 4px; }
        .live-badge {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(255,255,255,0.2); padding: 10px 18px; border-radius: 25px;
            font-size: 14px; font-weight: 600;
        }
        .live-badge .dot { width: 10px; height: 10px; background: #10b981; border-radius: 50%; animation: blink 1.5s infinite; }
        @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .content { padding: 28px 36px; max-width: 1600px; margin: 0 auto; }
        
        /* Combined Stats */
        .combined-stats {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 28px;
        }
        .combined-card {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 20px; padding: 24px; color: white;
        }
        .combined-card .label { font-size: 14px; opacity: 0.9; font-weight: 600; }
        .combined-card .value { font-size: 36px; font-weight: 800; margin-top: 8px; }
        
        /* Bot Comparison */
        .bot-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 28px; }
        
        .bot-card {
            background: white; border: 2px solid var(--border);
            border-radius: 20px; overflow: hidden;
        }
        .bot-card.safe { border-color: var(--safe); }
        .bot-card.aggressive { border-color: var(--aggressive); }
        
        .bot-header {
            padding: 20px 24px; display: flex; justify-content: space-between; align-items: center;
        }
        .bot-header.safe { background: var(--safe-light); }
        .bot-header.aggressive { background: var(--aggressive-light); }
        
        .bot-title { display: flex; align-items: center; gap: 12px; }
        .bot-icon {
            width: 48px; height: 48px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
        }
        .bot-icon.safe { background: var(--safe); }
        .bot-icon.aggressive { background: var(--aggressive); }
        .bot-icon svg { width: 24px; height: 24px; color: white; }
        .bot-name { font-size: 18px; font-weight: 700; }
        .bot-account { font-size: 13px; color: var(--muted); margin-top: 2px; }
        
        .bot-badge {
            padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: 700;
        }
        .bot-badge.safe { background: var(--safe); color: white; }
        .bot-badge.aggressive { background: var(--aggressive); color: white; }
        
        .bot-stats { padding: 24px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
        .bot-stat { text-align: center; padding: 16px; background: var(--bg); border-radius: 12px; }
        .bot-stat-value { font-size: 28px; font-weight: 800; }
        .bot-stat-value.pos { color: var(--success); }
        .bot-stat-value.neg { color: var(--danger); }
        .bot-stat-label { font-size: 12px; color: var(--muted); font-weight: 600; text-transform: uppercase; margin-top: 4px; }
        
        .bot-trades { padding: 0 24px 24px; }
        .bot-trades-title { font-size: 14px; font-weight: 700; color: var(--muted); margin-bottom: 12px; text-transform: uppercase; }
        .trade-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 16px; background: var(--bg); border-radius: 10px; margin-bottom: 8px;
        }
        .trade-info { display: flex; align-items: center; gap: 12px; }
        .trade-type {
            padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 700;
        }
        .trade-type.BUY { background: var(--success-light); color: var(--success); }
        .trade-type.SELL { background: var(--danger-light); color: var(--danger); }
        .trade-strategy { font-size: 14px; font-weight: 600; }
        .trade-time { font-size: 12px; color: var(--muted); }
        .trade-pnl { font-size: 16px; font-weight: 700; }
        .trade-pnl.pos { color: var(--success); }
        .trade-pnl.neg { color: var(--danger); }
        
        /* Performance Comparison */
        .comparison-card {
            background: white; border: 1px solid var(--border);
            border-radius: 20px; padding: 24px; margin-bottom: 28px;
        }
        .comparison-title {
            font-size: 18px; font-weight: 700; margin-bottom: 20px;
            display: flex; align-items: center; gap: 12px;
        }
        .comparison-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 16px; }
        .comparison-item { text-align: center; }
        .comparison-label { font-size: 12px; color: var(--muted); font-weight: 600; text-transform: uppercase; margin-bottom: 12px; }
        .comparison-bars { display: flex; justify-content: center; gap: 8px; align-items: flex-end; height: 80px; }
        .bar {
            width: 40px; border-radius: 6px 6px 0 0; display: flex; align-items: flex-end;
            justify-content: center; padding-bottom: 4px; font-size: 11px; font-weight: 700; color: white;
            min-height: 20px;
        }
        .bar.safe { background: var(--safe); }
        .bar.aggressive { background: var(--aggressive); }
        
        /* No Data State */
        .no-data { text-align: center; padding: 40px; color: var(--muted); }
        .no-data-icon { font-size: 48px; margin-bottom: 16px; }
        
        .refresh { text-align: center; padding: 20px; color: var(--muted); font-size: 14px; border-top: 1px solid var(--border); margin-top: 20px; }
        
        .legend { display: flex; justify-content: center; gap: 24px; margin-top: 16px; }
        .legend-item { display: flex; align-items: center; gap: 8px; font-size: 13px; font-weight: 600; }
        .legend-dot { width: 12px; height: 12px; border-radius: 4px; }
        .legend-dot.safe { background: var(--safe); }
        .legend-dot.aggressive { background: var(--aggressive); }
        
        @media (max-width: 1200px) {
            .bot-grid { grid-template-columns: 1fr; }
            .combined-stats { grid-template-columns: repeat(2, 1fr); }
            .comparison-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 768px) {
            .combined-stats { grid-template-columns: 1fr; }
            .bot-stats { grid-template-columns: 1fr; }
            .comparison-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div>
            <h1>TradeMind AI Dashboard</h1>
            <p>Dual Bot Performance Monitor • Auto-refresh 60s</p>
        </div>
        <div class="live-badge"><span class="dot"></span> Live</div>
    </header>
    
    <div class="content" id="main-content">
        <div class="no-data">
            <div class="no-data-icon">⏳</div>
            <p>Loading dashboard data...</p>
        </div>
    </div>
    
    <script>
        const DATA_URL = './data.json';
        const REFRESH_INTERVAL = 60000;
        
        async function loadData() {
            try {
                const response = await fetch(DATA_URL + '?t=' + Date.now());
                if (!response.ok) throw new Error('Failed to load');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('main-content').innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">⚠️</div>
                        <p>Unable to load data. Retrying...</p>
                    </div>
                `;
            }
        }
        
        function formatPnl(value) {
            if (value === undefined || value === null) value = 0;
            const prefix = value >= 0 ? '+$' : '-$';
            return prefix + Math.abs(value).toFixed(2);
        }
        
        function getBarHeight(value, max) {
            if (!max || max === 0) return 20;
            return Math.max(20, (value / max) * 80);
        }
        
        function renderDashboard(data) {
            const safe = data.bots?.safe?.stats || { total_trades: 0, wins: 0, losses: 0, win_rate: 0, total_pnl: 0, today_pnl: 0 };
            const aggressive = data.bots?.aggressive?.stats || { total_trades: 0, wins: 0, losses: 0, win_rate: 0, total_pnl: 0, today_pnl: 0 };
            const combined = data.combined_stats || data.stats || {};
            
            const safeTrades = data.bots?.safe?.trades || [];
            const aggressiveTrades = data.bots?.aggressive?.trades || [];
            
            // Calculate max values for bar charts
            const maxTrades = Math.max(safe.total_trades || 0, aggressive.total_trades || 0, 1);
            const maxWinRate = Math.max(safe.win_rate || 0, aggressive.win_rate || 0, 1);
            const maxPnl = Math.max(Math.abs(safe.total_pnl || 0), Math.abs(aggressive.total_pnl || 0), 1);
            
            let html = `
                <!-- Combined Stats -->
                <div class="combined-stats">
                    <div class="combined-card">
                        <div class="label">TOTAL TRADES</div>
                        <div class="value">${combined.total_trades || 0}</div>
                    </div>
                    <div class="combined-card">
                        <div class="label">COMBINED WIN RATE</div>
                        <div class="value">${combined.win_rate || 0}%</div>
                    </div>
                    <div class="combined-card">
                        <div class="label">TODAY P&L</div>
                        <div class="value">${formatPnl(combined.today_pnl)}</div>
                    </div>
                    <div class="combined-card">
                        <div class="label">TOTAL P&L</div>
                        <div class="value">${formatPnl(combined.total_pnl)}</div>
                    </div>
                </div>
                
                <!-- Bot Comparison Cards -->
                <div class="bot-grid">
                    <!-- Safe Bot -->
                    <div class="bot-card safe">
                        <div class="bot-header safe">
                            <div class="bot-title">
                                <div class="bot-icon safe">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>
                                </div>
                                <div>
                                    <div class="bot-name">TradeMind v4.1</div>
                                    <div class="bot-account">Account #262048469 • Real $500</div>
                                </div>
                            </div>
                            <span class="bot-badge safe">SAFE</span>
                        </div>
                        <div class="bot-stats">
                            <div class="bot-stat">
                                <div class="bot-stat-value">${safe.total_trades || 0}</div>
                                <div class="bot-stat-label">Trades</div>
                            </div>
                            <div class="bot-stat">
                                <div class="bot-stat-value ${(safe.win_rate || 0) >= 50 ? 'pos' : ''}">${safe.win_rate || 0}%</div>
                                <div class="bot-stat-label">Win Rate</div>
                            </div>
                            <div class="bot-stat">
                                <div class="bot-stat-value ${(safe.total_pnl || 0) >= 0 ? 'pos' : 'neg'}">${formatPnl(safe.total_pnl)}</div>
                                <div class="bot-stat-label">Total P&L</div>
                            </div>
                        </div>
                        <div class="bot-trades">
                            <div class="bot-trades-title">Recent Trades</div>
                            ${safeTrades.length === 0 ? '<div class="no-data">No trades yet</div>' : ''}
                            ${safeTrades.slice(0, 5).map(t => `
                                <div class="trade-row">
                                    <div class="trade-info">
                                        <span class="trade-type ${t.signal_type}">${t.signal_type}</span>
                                        <div>
                                            <div class="trade-strategy">${t.strategy}</div>
                                            <div class="trade-time">${t.entry_time ? t.entry_time.substring(0, 16) : 'N/A'}</div>
                                        </div>
                                    </div>
                                    <div class="trade-pnl ${t.pnl >= 0 ? 'pos' : 'neg'}">${formatPnl(t.pnl)}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <!-- Aggressive Bot -->
                    <div class="bot-card aggressive">
                        <div class="bot-header aggressive">
                            <div class="bot-title">
                                <div class="bot-icon aggressive">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                                </div>
                                <div>
                                    <div class="bot-name">AI Scalper v5.0</div>
                                    <div class="bot-account">Account #262112946 • Demo $1000</div>
                                </div>
                            </div>
                            <span class="bot-badge aggressive">AGGRESSIVE</span>
                        </div>
                        <div class="bot-stats">
                            <div class="bot-stat">
                                <div class="bot-stat-value">${aggressive.total_trades || 0}</div>
                                <div class="bot-stat-label">Trades</div>
                            </div>
                            <div class="bot-stat">
                                <div class="bot-stat-value ${(aggressive.win_rate || 0) >= 50 ? 'pos' : ''}">${aggressive.win_rate || 0}%</div>
                                <div class="bot-stat-label">Win Rate</div>
                            </div>
                            <div class="bot-stat">
                                <div class="bot-stat-value ${(aggressive.total_pnl || 0) >= 0 ? 'pos' : 'neg'}">${formatPnl(aggressive.total_pnl)}</div>
                                <div class="bot-stat-label">Total P&L</div>
                            </div>
                        </div>
                        <div class="bot-trades">
                            <div class="bot-trades-title">Recent Trades</div>
                            ${aggressiveTrades.length === 0 ? '<div class="no-data">No trades yet</div>' : ''}
                            ${aggressiveTrades.slice(0, 5).map(t => `
                                <div class="trade-row">
                                    <div class="trade-info">
                                        <span class="trade-type ${t.signal_type}">${t.signal_type}</span>
                                        <div>
                                            <div class="trade-strategy">${t.strategy}</div>
                                            <div class="trade-time">${t.entry_time ? t.entry_time.substring(0, 16) : 'N/A'}</div>
                                        </div>
                                    </div>
                                    <div class="trade-pnl ${t.pnl >= 0 ? 'pos' : 'neg'}">${formatPnl(t.pnl)}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
                
                <!-- Performance Comparison -->
                <div class="comparison-card">
                    <div class="comparison-title">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                        Performance Comparison
                    </div>
                    <div class="comparison-grid">
                        <div class="comparison-item">
                            <div class="comparison-label">Total Trades</div>
                            <div class="comparison-bars">
                                <div class="bar safe" style="height: ${getBarHeight(safe.total_trades || 0, maxTrades)}px">${safe.total_trades || 0}</div>
                                <div class="bar aggressive" style="height: ${getBarHeight(aggressive.total_trades || 0, maxTrades)}px">${aggressive.total_trades || 0}</div>
                            </div>
                        </div>
                        <div class="comparison-item">
                            <div class="comparison-label">Wins</div>
                            <div class="comparison-bars">
                                <div class="bar safe" style="height: ${getBarHeight(safe.wins || 0, maxTrades)}px">${safe.wins || 0}</div>
                                <div class="bar aggressive" style="height: ${getBarHeight(aggressive.wins || 0, maxTrades)}px">${aggressive.wins || 0}</div>
                            </div>
                        </div>
                        <div class="comparison-item">
                            <div class="comparison-label">Win Rate</div>
                            <div class="comparison-bars">
                                <div class="bar safe" style="height: ${getBarHeight(safe.win_rate || 0, 100)}px">${safe.win_rate || 0}%</div>
                                <div class="bar aggressive" style="height: ${getBarHeight(aggressive.win_rate || 0, 100)}px">${aggressive.win_rate || 0}%</div>
                            </div>
                        </div>
                        <div class="comparison-item">
                            <div class="comparison-label">Today P&L</div>
                            <div class="comparison-bars">
                                <div class="bar safe" style="height: 40px">${formatPnl(safe.today_pnl)}</div>
                                <div class="bar aggressive" style="height: 40px">${formatPnl(aggressive.today_pnl)}</div>
                            </div>
                        </div>
                        <div class="comparison-item">
                            <div class="comparison-label">Total P&L</div>
                            <div class="comparison-bars">
                                <div class="bar safe" style="height: 40px">${formatPnl(safe.total_pnl)}</div>
                                <div class="bar aggressive" style="height: 40px">${formatPnl(aggressive.total_pnl)}</div>
                            </div>
                        </div>
                    </div>
                    <div class="legend">
                        <div class="legend-item"><span class="legend-dot safe"></span> Safe Bot (v4.1)</div>
                        <div class="legend-item"><span class="legend-dot aggressive"></span> Aggressive Scalper (v5.0)</div>
                    </div>
                </div>
                
                <div class="refresh">Last updated: ${data.last_updated || 'N/A'} • Refreshes every 60s</div>
            `;
            
            document.getElementById('main-content').innerHTML = html;
        }
        
        // Initial load
        loadData();
        
        // Auto-refresh
        setInterval(loadData, REFRESH_INTERVAL);
    </script>
</body>
</html>
