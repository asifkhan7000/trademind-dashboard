<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeMind AI | Live Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #f8fafc; --card: #fff; --border: #e2e8f0;
            --text: #0f172a; --muted: #94a3b8;
            --accent: #6366f1; --accent-light: #eef2ff;
            --success: #10b981; --success-light: #ecfdf5;
            --danger: #ef4444; --danger-light: #fef2f2;
        }
        body { font-family: Inter, sans-serif; background: var(--bg); color: var(--text); font-size: 16px; }
        
        .sidebar {
            position: fixed; left: 0; top: 0; width: 280px; height: 100vh;
            background: var(--card); border-right: 1px solid var(--border);
            z-index: 100; display: flex; flex-direction: column;
        }
        .logo { padding: 24px; border-bottom: 1px solid var(--border); }
        .logo-inner { display: flex; align-items: center; gap: 14px; }
        .logo-icon {
            width: 48px; height: 48px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 14px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 24px rgba(99,102,241,0.35);
            animation: glow 3s ease-in-out infinite;
        }
        @keyframes glow {
            0%,100% { box-shadow: 0 8px 24px rgba(99,102,241,0.35); }
            50% { box-shadow: 0 8px 32px rgba(99,102,241,0.5); }
        }
        .logo-icon svg { width: 26px; height: 26px; color: white; }
        .logo-text h1 {
            font-size: 22px; font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .logo-text span { font-size: 13px; color: var(--muted); }
        
        .nav { flex: 1; padding: 20px 16px; }
        .nav-title { font-size: 11px; font-weight: 700; color: var(--muted); text-transform: uppercase; letter-spacing: 1.5px; padding: 0 12px; margin-bottom: 12px; }
        .nav-item {
            display: flex; align-items: center; padding: 14px 16px;
            color: #475569; text-decoration: none; font-size: 15px; font-weight: 500;
            border-radius: 12px; margin-bottom: 4px;
        }
        .nav-item:hover { background: var(--accent-light); color: var(--accent); }
        .nav-item.active { background: linear-gradient(135deg, var(--accent), #8b5cf6); color: white; }
        .nav-icon { width: 20px; height: 20px; margin-right: 12px; }
        
        .ai-box {
            margin: 20px; padding: 18px;
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border: 1px solid var(--border); border-radius: 16px;
        }
        .ai-header { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
        .ai-brain {
            width: 44px; height: 44px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .ai-brain svg { width: 22px; height: 22px; color: white; }
        .ai-title { font-size: 16px; font-weight: 700; }
        .ai-live { display: flex; align-items: center; gap: 6px; font-size: 14px; color: var(--success); font-weight: 600; }
        .live-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; animation: blink 1.5s infinite; }
        @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }
        .ai-metrics { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .ai-metric { background: white; border-radius: 10px; padding: 12px; text-align: center; border: 1px solid var(--border); }
        .ai-val { font-size: 24px; font-weight: 800; background: linear-gradient(135deg, #6366f1, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .ai-label { font-size: 11px; color: var(--muted); font-weight: 600; text-transform: uppercase; margin-top: 4px; }
        
        .main { margin-left: 280px; min-height: 100vh; }
        .header {
            background: rgba(255,255,255,0.9); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); padding: 18px 36px;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 50;
        }
        .header h2 { font-size: 26px; font-weight: 800; display: flex; align-items: center; gap: 12px; }
        .live-badge {
            display: inline-flex; align-items: center; gap: 8px;
            background: var(--success-light); padding: 8px 14px; border-radius: 20px;
            font-size: 13px; font-weight: 600; color: var(--success);
        }
        .live-badge .dot { width: 10px; height: 10px; background: var(--success); border-radius: 50%; animation: blink 1.5s infinite; }
        .header p { font-size: 15px; color: var(--muted); margin-top: 6px; }
        .header-stats { display: flex; gap: 12px; }
        .h-stat {
            background: white; border: 1px solid var(--border); border-radius: 14px;
            padding: 12px 20px; text-align: center; min-width: 110px;
        }
        .h-stat:hover { border-color: var(--accent); transform: translateY(-2px); }
        .h-stat-label { font-size: 12px; color: var(--muted); font-weight: 700; text-transform: uppercase; }
        .h-stat-val { font-size: 22px; font-weight: 800; margin-top: 4px; }
        .h-stat-val.pos { color: var(--success); }
        .h-stat-val.neg { color: var(--danger); }
        
        .content { padding: 28px 36px; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 28px; }
        .stat-card {
            background: white; border: 1px solid var(--border); border-radius: 20px; padding: 24px;
            transition: all 0.3s;
        }
        .stat-card:hover { transform: translateY(-4px); box-shadow: 0 12px 40px rgba(99,102,241,0.12); border-color: var(--accent); }
        .stat-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; }
        .stat-icon {
            width: 48px; height: 48px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
        }
        .stat-icon.purple { background: linear-gradient(135deg, #eef2ff, #e0e7ff); }
        .stat-icon.green { background: linear-gradient(135deg, #ecfdf5, #d1fae5); }
        .stat-icon.orange { background: linear-gradient(135deg, #fffbeb, #fef3c7); }
        .stat-icon svg { width: 24px; height: 24px; }
        .stat-icon.purple svg { color: var(--accent); }
        .stat-icon.green svg { color: var(--success); }
        .stat-icon.orange svg { color: #f59e0b; }
        .stat-badge { font-size: 13px; font-weight: 600; padding: 4px 10px; border-radius: 20px; }
        .stat-badge.up { background: var(--success-light); color: var(--success); }
        .stat-badge.down { background: var(--danger-light); color: var(--danger); }
        .stat-val { font-size: 42px; font-weight: 800; letter-spacing: -1px; line-height: 1; }
        .stat-val.pos { color: var(--success); }
        .stat-val.neg { color: var(--danger); }
        .stat-label { font-size: 15px; color: var(--muted); font-weight: 600; margin-top: 10px; }
        
        .row2 { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 28px; }
        .card { background: white; border: 1px solid var(--border); border-radius: 20px; overflow: hidden; }
        .card-head {
            padding: 20px 24px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(135deg, #fafbfc, #f8fafc);
        }
        .card-title { display: flex; align-items: center; gap: 12px; font-size: 17px; font-weight: 700; }
        .card-icon {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, var(--accent-light), #e0e7ff);
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
        }
        .card-icon svg { width: 20px; height: 20px; color: var(--accent); }
        .card-badge {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            color: white; font-size: 12px; font-weight: 700; padding: 7px 16px;
            border-radius: 20px; text-transform: uppercase;
        }
        .card-body { padding: 24px; }
        .chart-box { height: 280px; }
        
        .wr-box { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .wr-ring { position: relative; width: 180px; height: 180px; }
        .wr-ring svg { transform: rotate(-90deg); width: 180px; height: 180px; }
        .wr-bg { fill: none; stroke: #f1f5f9; stroke-width: 12; }
        .wr-fill { fill: none; stroke: url(#wrGrad); stroke-width: 12; stroke-linecap: round; stroke-dasharray: 502; transition: stroke-dashoffset 1s; }
        .wr-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        .wr-val { font-size: 52px; font-weight: 800; background: linear-gradient(135deg, var(--accent), #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .wr-label { font-size: 14px; color: var(--muted); font-weight: 600; text-transform: uppercase; }
        .wr-stats { display: flex; gap: 32px; margin-top: 28px; }
        .wr-stat { text-align: center; }
        .wr-stat-val { font-size: 32px; font-weight: 800; }
        .wr-stat-val.w { color: var(--success); }
        .wr-stat-val.l { color: var(--danger); }
        .wr-stat-label { font-size: 13px; color: var(--muted); font-weight: 600; text-transform: uppercase; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 16px 22px; font-size: 12px; font-weight: 700; color: var(--muted); text-transform: uppercase; background: linear-gradient(135deg, #fafbfc, #f8fafc); border-bottom: 1px solid var(--border); }
        td { padding: 18px 22px; font-size: 15px; border-bottom: 1px solid #f1f5f9; font-weight: 500; }
        tr:hover td { background: var(--bg); }
        tr:last-child td { border-bottom: none; }
        .t-pos { color: var(--success); font-weight: 700; }
        .t-neg { color: var(--danger); font-weight: 700; }
        .t-muted { color: var(--muted); }
        .tag { display: inline-flex; padding: 7px 14px; border-radius: 8px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .tag-BUY { background: var(--success-light); color: var(--success); }
        .tag-SELL { background: var(--danger-light); color: var(--danger); }
        .tag-win { background: var(--success); color: white; }
        .tag-loss { background: var(--danger); color: white; }
        .tag-breakeven { background: #f1f5f9; color: var(--muted); }
        
        .learn-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
        .learn-card { background: linear-gradient(135deg, #fafbfc, white); border: 1px solid var(--border); border-radius: 16px; padding: 20px; transition: all 0.3s; }
        .learn-card:hover { border-color: var(--accent); transform: translateX(4px); }
        .learn-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .learn-info h4 { font-size: 16px; font-weight: 700; margin-bottom: 4px; }
        .learn-info p { font-size: 14px; color: var(--muted); }
        .learn-badge { padding: 10px 16px; border-radius: 10px; font-size: 16px; font-weight: 800; }
        .learn-badge.pos { background: var(--success-light); color: var(--success); }
        .learn-badge.neg { background: var(--danger-light); color: var(--danger); }
        .learn-bar { height: 6px; background: #f1f5f9; border-radius: 3px; overflow: hidden; }
        .learn-fill { height: 100%; border-radius: 3px; }
        .learn-fill.pos { background: linear-gradient(90deg, var(--success), #34d399); }
        .learn-fill.neg { background: linear-gradient(90deg, var(--danger), #f87171); }
        
        .strat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; padding: 20px; }
        .strat-card { background: linear-gradient(135deg, #fafbfc, white); border: 1px solid var(--border); border-radius: 16px; padding: 20px; text-align: center; transition: all 0.3s; }
        .strat-card:hover { transform: translateY(-4px); box-shadow: 0 12px 32px rgba(0,0,0,0.08); }
        .strat-icon { width: 56px; height: 56px; background: linear-gradient(135deg, var(--accent-light), #e0e7ff); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; }
        .strat-icon svg { width: 28px; height: 28px; color: var(--accent); }
        .strat-name { font-size: 16px; font-weight: 700; margin-bottom: 10px; }
        .strat-wr { font-size: 34px; font-weight: 800; margin-bottom: 6px; }
        .strat-wr.pos { color: var(--success); }
        .strat-wr.neg { color: var(--danger); }
        .strat-pnl { font-size: 16px; font-weight: 600; }
        .strat-pnl.pos { color: var(--success); }
        .strat-pnl.neg { color: var(--danger); }
        
        .no-data { text-align: center; padding: 80px 40px; }
        .no-data-icon { width: 80px; height: 80px; background: var(--accent-light); border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; }
        .no-data-icon svg { width: 40px; height: 40px; color: var(--accent); }
        .no-data h2 { font-size: 24px; font-weight: 700; margin-bottom: 12px; }
        .no-data p { font-size: 16px; color: var(--muted); }
        
        .refresh { text-align: center; padding: 20px; color: var(--muted); font-size: 14px; border-top: 1px solid var(--border); margin-top: 20px; }
        
        .loading { text-align: center; padding: 100px; }
        .spinner { width: 50px; height: 50px; border: 4px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        @media (max-width: 1400px) { .stats-grid, .strat-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 1200px) { .row2 { grid-template-columns: 1fr; } .learn-grid { grid-template-columns: 1fr; } }
        @media (max-width: 768px) { .sidebar { display: none; } .main { margin-left: 0; } .stats-grid { grid-template-columns: 1fr; } .header-stats { display: none; } }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <div class="logo-inner">
                <div class="logo-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                </div>
                <div class="logo-text">
                    <h1>TradeMind AI</h1>
                    <span>Neural Trading v4.1</span>
                </div>
            </div>
        </div>
        <nav class="nav">
            <div class="nav-title">Analytics</div>
            <a href="#" class="nav-item active">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6z"/></svg>
                Dashboard
            </a>
        </nav>
        <div class="ai-box">
            <div class="ai-header">
                <div class="ai-brain">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                </div>
                <div>
                    <div class="ai-title">Neural Engine</div>
                    <div class="ai-live"><span class="live-dot"></span> <span id="ai-status">Loading...</span></div>
                </div>
            </div>
            <div class="ai-metrics">
                <div class="ai-metric">
                    <div class="ai-val" id="ai-patterns">-</div>
                    <div class="ai-label">Patterns</div>
                </div>
                <div class="ai-metric">
                    <div class="ai-val" id="ai-accuracy">-</div>
                    <div class="ai-label">Accuracy</div>
                </div>
            </div>
        </div>
    </aside>
    
    <main class="main">
        <header class="header">
            <div>
                <h2>Performance Dashboard <span class="live-badge"><span class="dot"></span> Live</span></h2>
                <p>Account #262048469 路 XAUUSDm 路 Auto-refresh 60s</p>
            </div>
            <div class="header-stats">
                <div class="h-stat">
                    <div class="h-stat-label">Today</div>
                    <div class="h-stat-val" id="today-pnl">-</div>
                </div>
                <div class="h-stat">
                    <div class="h-stat-label">Week</div>
                    <div class="h-stat-val" id="week-pnl">-</div>
                </div>
                <div class="h-stat">
                    <div class="h-stat-label">Total</div>
                    <div class="h-stat-val" id="total-pnl">-</div>
                </div>
            </div>
        </header>
        
        <div class="content" id="main-content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading dashboard data...</p>
            </div>
        </div>
    </main>
    
    <script>
        // CONFIG - Update this to your data.json URL
        const DATA_URL = './data.json';
        const REFRESH_INTERVAL = 60000; // 60 seconds
        
        let chart = null;
        
        async function loadData() {
            try {
                const response = await fetch(DATA_URL + '?t=' + Date.now());
                if (!response.ok) throw new Error('Failed to load data');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('main-content').innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        </div>
                        <h2>Unable to Load Data</h2>
                        <p>Make sure data.json is available. Retrying...</p>
                    </div>
                `;
            }
        }
        
        function formatPnl(value) {
            const prefix = value >= 0 ? '+$' : '-$';
            return prefix + Math.abs(value).toFixed(2);
        }
        
        function renderDashboard(data) {
            const stats = data.stats;
            
            // Update sidebar
            document.getElementById('ai-status').textContent = 'Active';
            document.getElementById('ai-patterns').textContent = stats.patterns;
            document.getElementById('ai-accuracy').textContent = stats.win_rate + '%';
            
            // Update header stats
            document.getElementById('today-pnl').textContent = formatPnl(stats.today_pnl);
            document.getElementById('today-pnl').className = 'h-stat-val ' + (stats.today_pnl >= 0 ? 'pos' : 'neg');
            
            document.getElementById('week-pnl').textContent = formatPnl(stats.week_pnl);
            document.getElementById('week-pnl').className = 'h-stat-val ' + (stats.week_pnl >= 0 ? 'pos' : 'neg');
            
            document.getElementById('total-pnl').textContent = formatPnl(stats.total_pnl);
            document.getElementById('total-pnl').className = 'h-stat-val ' + (stats.total_pnl >= 0 ? 'pos' : 'neg');
            
            if (stats.total_trades === 0) {
                document.getElementById('main-content').innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        </div>
                        <h2>Waiting for Trades</h2>
                        <p>Bot is running. Market opens Sunday ~22:00 UTC.</p>
                    </div>
                    <div class="refresh">Last updated: ${data.last_updated}</div>
                `;
                return;
            }
            
            // Render full dashboard
            let html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-top">
                            <div class="stat-icon purple"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2z"/></svg></div>
                            <span class="stat-badge up">+${stats.today_trades} today</span>
                        </div>
                        <div class="stat-val">${stats.total_trades}</div>
                        <div class="stat-label">Total Trades</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-top">
                            <div class="stat-icon green"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg></div>
                            <span class="stat-badge ${stats.win_rate >= 50 ? 'up' : 'down'}">${stats.wins}W / ${stats.losses}L</span>
                        </div>
                        <div class="stat-val ${stats.win_rate >= 50 ? 'pos' : 'neg'}">${stats.win_rate}%</div>
                        <div class="stat-label">Win Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-top">
                            <div class="stat-icon green"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/></svg></div>
                        </div>
                        <div class="stat-val">${stats.profit_factor}</div>
                        <div class="stat-label">Profit Factor</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-top">
                            <div class="stat-icon orange"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707"/></svg></div>
                        </div>
                        <div class="stat-val">${stats.patterns}</div>
                        <div class="stat-label">Patterns Learned</div>
                    </div>
                </div>
                
                <div class="row2">
                    <div class="card">
                        <div class="card-head">
                            <div class="card-title">
                                <div class="card-icon"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4"/></svg></div>
                                Equity Curve
                            </div>
                            <span class="card-badge">Live</span>
                        </div>
                        <div class="card-body">
                            <div class="chart-box"><canvas id="eqChart"></canvas></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-head">
                            <div class="card-title">
                                <div class="card-icon"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4"/></svg></div>
                                Win Rate
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="wr-box">
                                <div class="wr-ring">
                                    <svg viewBox="0 0 180 180">
                                        <defs><linearGradient id="wrGrad" x1="0%" y1="0%" x2="100%"><stop offset="0%" style="stop-color:#6366f1"/><stop offset="100%" style="stop-color:#a855f7"/></linearGradient></defs>
                                        <circle class="wr-bg" cx="90" cy="90" r="80"/>
                                        <circle class="wr-fill" cx="90" cy="90" r="80" style="stroke-dashoffset: ${502 - (stats.win_rate * 5.02)}"/>
                                    </svg>
                                    <div class="wr-center">
                                        <div class="wr-val">${stats.win_rate}%</div>
                                        <div class="wr-label">Win Rate</div>
                                    </div>
                                </div>
                                <div class="wr-stats">
                                    <div class="wr-stat"><div class="wr-stat-val w">${stats.wins}</div><div class="wr-stat-label">Wins</div></div>
                                    <div class="wr-stat"><div class="wr-stat-val l">${stats.losses}</div><div class="wr-stat-label">Losses</div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row2">
                    <div class="card">
                        <div class="card-head">
                            <div class="card-title">
                                <div class="card-icon"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg></div>
                                Recent Trades
                            </div>
                            <span class="card-badge">Live</span>
                        </div>
                        <table>
                            <thead><tr><th>Time</th><th>Type</th><th>Strategy</th><th>P&L</th><th>Result</th></tr></thead>
                            <tbody>
                                ${data.trades.slice(0, 8).map(t => `
                                    <tr>
                                        <td class="t-muted">${t.entry_time ? t.entry_time.substring(0, 16) : 'N/A'}</td>
                                        <td><span class="tag tag-${t.signal_type}">${t.signal_type}</span></td>
                                        <td>${t.strategy}</td>
                                        <td class="${t.pnl >= 0 ? 't-pos' : 't-neg'}">${formatPnl(t.pnl)}</td>
                                        <td><span class="tag tag-${t.outcome}">${t.outcome.toUpperCase()}</span></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    <div class="card">
                        <div class="card-head">
                            <div class="card-title">
                                <div class="card-icon"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673"/></svg></div>
                                Neural Learning
                            </div>
                            <span class="card-badge">${stats.patterns} Patterns</span>
                        </div>
                        <div class="card-body">
                            <div class="learn-grid">
                                ${data.learnings.slice(0, 4).map(l => `
                                    <div class="learn-card">
                                        <div class="learn-top">
                                            <div class="learn-info">
                                                <h4>${l.key}</h4>
                                                <p>${l.total_trades} trades 路 ${l.win_rate_pct}%</p>
                                            </div>
                                            <span class="learn-badge ${l.adj_pct >= 0 ? 'pos' : 'neg'}">${l.adj_pct >= 0 ? '+' : ''}${l.adj_pct}%</span>
                                        </div>
                                        <div class="learn-bar"><div class="learn-fill ${l.win_rate_pct >= 50 ? 'pos' : 'neg'}" style="width: ${l.win_rate_pct}%"></div></div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
                
                ${data.strategies.length > 0 ? `
                <div class="card">
                    <div class="card-head">
                        <div class="card-title">
                            <div class="card-icon"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547"/></svg></div>
                            Strategy Performance
                        </div>
                    </div>
                    <div class="strat-grid">
                        ${data.strategies.map(s => `
                            <div class="strat-card">
                                <div class="strat-icon"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/></svg></div>
                                <div class="strat-name">${s.strategy}</div>
                                <div class="strat-wr ${s.win_rate >= 50 ? 'pos' : 'neg'}">${s.win_rate}%</div>
                                <div class="strat-pnl ${s.total_pnl >= 0 ? 'pos' : 'neg'}">${formatPnl(s.total_pnl)}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}
                
                <div class="refresh">Last updated: ${data.last_updated} 路 Refreshes every 60s</div>
            `;
            
            document.getElementById('main-content').innerHTML = html;
            
            // Render chart
            if (data.equity_curve.labels.length > 0) {
                const ctx = document.getElementById('eqChart').getContext('2d');
                const grad = ctx.createLinearGradient(0, 0, 0, 280);
                grad.addColorStop(0, 'rgba(99,102,241,0.3)');
                grad.addColorStop(1, 'rgba(99,102,241,0)');
                
                if (chart) chart.destroy();
                
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.equity_curve.labels,
                        datasets: [{
                            label: 'Equity',
                            data: data.equity_curve.values,
                            borderColor: '#6366f1',
                            borderWidth: 3,
                            fill: true,
                            backgroundColor: grad,
                            tension: 0.4,
                            pointBackgroundColor: '#6366f1',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { grid: { display: false } },
                            y: { grid: { color: '#f1f5f9' }, ticks: { callback: v => '$' + v } }
                        }
                    }
                });
            }
        }
        
        // Initial load
        loadData();
        
        // Auto-refresh
        setInterval(loadData, REFRESH_INTERVAL);
    </script>
</body>
</html>
